<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ JobFlow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>ðŸ”¥ <span>JobFlow</span></h1>
  <div class="user-info">
    <span id="username"></span>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>
</header>

<section class="controls">
  <input id="company" placeholder="Company">
  <input id="role" placeholder="Role">
  <select id="status">
    <option value="Applied">Applied</option>
    <option value="Interview">Interview</option>
    <option value="Offer">Offer</option>
    <option value="Rejected">Rejected</option>
  </select>
  <input type="date" id="date">
  <button onclick="addJob()" id="addBtn">Add Job</button>
</section>

<section class="filter-section">
  <input id="searchInput" placeholder="ðŸ” Search by company or role" oninput="filterJobs()">
  <select id="filterStatus" onchange="filterJobs()">
    <option value="All">All</option>
    <option value="Applied">Applied</option>
    <option value="Interview">Interview</option>
    <option value="Offer">Offer</option>
    <option value="Rejected">Rejected</option>
  </select>
</section>

<h2 class="section-title">My Jobs</h2>
<div id="jobList"></div>

<script src="script.js"></script>
</body>
</html>
